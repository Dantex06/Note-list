<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Note list</title>
</head>
<body>
    <header>
        <div class="note__add">
            <div class="note__button">
                +
            </div>
        </div>
    </header>

    <main>
        <div class="note__lists">
        </div>
        <div class="modal">
            <div class="create__modal">
                <p class="create__modal-title">Создание заметки</p>
                <form>
                    <input type="text" class="create__title" maxlength="40" placeholder="Название">
                    <div></div>
                    <input type="text" class="create__description" maxlength="165" placeholder="Описание">
                </form>
                <div class="create__modal-button">
                    Создать
                </div>
                <div class="close__modal-button">
                    Закрыть
                </div>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
